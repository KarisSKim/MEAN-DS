<div>
  <h3>Login</h3>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <mat-form-field >
        <input matInput placeholder="User email" id="email" [(ngModel)]="email" name="email" >
      </mat-form-field>
      <br/>
      <mat-form-field >
        <input matInput placeholder="Password" id="password" [(ngModel)]="password" name="password" >
      </mat-form-field>
      <p>
      <button type="submit" mat-raised-button> Submit </button>
      </p>
    </form>   
</div>
